defaultContentLanguage = "zh-tw"
baseURL = "https://fgzblog.com"
languageCode = "zh-tw"
title = "剛哲的個人網站"
theme = "PaperMod"
enableInlineShortcodes = true
enableEmoji = true
enablerobotsTXT = true
hasCJKLanguage = true
buildDrafts = false
buildFuture = false
buildExpired = false
paginate = 10
defaultContentLanguageInSubdir = true

[permalinks]
posts = "/:year/:month/:slug/"
[minify] 
disableXML = true

 [[menu.main]]
 identifier = "search"
 name = "🔍 搜尋"
 url = "search"
 weight = 1

 [[menu.main]]
 identifier = "categories"
 name = "🗂️ 分類"
 url = "categories"
 weight = 2

 [[menu.main]]
 identifier = "posts"
 name = "📚 文章"
 url = "posts"
 weight = 3

 [[menu.main]]
 identifier = "tags"
 name = "🔖 標籤"
 url = "tags"
 weight = 40

 [[menu.main]]
 identifier = "archives"
 name = "⏱ 文章庫"
 url = "archives"
 weight = 50

[outputs]
home = [ "HTML", "RSS", "JSON" ]

[params]
env = "production"
author = "FGZ"
defaultTheme = "auto"
disableThemeToggle = false
DateFormat = "2006-01-02"
ShowShareButtons = true
ShowReadingTime = true
displayFullLangName = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
hideFooter = false
ShowWordCounts = true
VisitCount = true
ShowLastMod = true
ShowToc = true
TocOpen = true
comments = true
description = "范剛哲的個人網站，范剛哲，自由軟體，讀書心得，旅遊，美食，台中，苗栗，跑步，哲學"
keywords = [ "Blog", "跑步", "PaperMod", "生活雜記", "自由軟體", "F-Droid" ]

 [params.cover]
 linkFullImages = true

 [params.homeInfoParams]
 enabled =true
 Title = "Hello,在這裡遇見你真好，歡迎來到我的網站。"
 Content = """
